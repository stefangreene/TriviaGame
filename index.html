<!doctype html>
<html lang="en">
    <head>
        <title>TriviaGame</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
<body>

<div class="container">
<div class="jumbotron">
<div class="row">
    <div class ="col-lg-9"><h1 class="title">Trivia Game</h1></div>
    <div class ="col-lg-3" id="timer-place"><div class="timer">10</div></div>
</div>
<div class="row">
    <div class="question">Question:</div>
</div>
    <div class="row">
        <div class="col-lg-1"></div>
<div class="col-lg-8">
    <div class="btn-group-vertical" id="answersID">
        <div>
            <button class="answerChoice" id="buttonA"><p>a)</p></button>
        </div>
        <div>
            <button class="answerChoice" id="buttonB"><p>b)</p></button>
        </div>
        <div>
            <button class="answerChoice" id="buttonC"><p>c)</button>
        </div>
        <div>
            <button class="answerChoice" id="buttonD"><p>d)</button>
        </div>
    </div>
</div>
<div class="col-lg-2" id="icons">
    <div class="check-mark">
        <img src="https://s3.us-east-2.amazonaws.com/project-3-icons/Project+1+check+and+x+marks/checked.png" alt="Check Mark (Correct Answer)">
    </div>
        
    <div class="x-mark">
        <img src="https://s3.us-east-2.amazonaws.com/project-3-icons/Project+1+check+and+x+marks/cancel.png" alt="X Mark (Incorrect Answer)">
    </div>
</div>
</div>
</div>
</div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/trees.js"></script>
    <script type="text/javascript" src="assets/javascript/rocks.js"></script>
    <script type="text/javascript" src="assets/javascript/rivers.js"></script>
  </body>
</html>
